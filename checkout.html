  <header class="header">
    <img class="logo" src="./media/RainyDays_Logo-2.png" alt="Rainydays logo" />
    <input type="checkbox" id="menu-checkbox" />
    <label for="menu-checkbox" class="hamburger-icon"
      ><i class="fas fa-bars"></i>

    <nav class="nav-bar">
      <a class="dropdownlinks" href="./index.html">Home</a>

  <main>
    <div class="whole">
      <form action="">
        <div class="row1">
          <div class="col1">
            <h3 class="title">Shopping Information:</h3>

            <div class="inputbox">
              <span>Full name :</span>
              <input type="text" placeholder="Ola Normann" />
            </div>
            <div class="inputbox">
              <span>e-mail :</span>
              <input type="email" placeholder="example@hotmail.com" />
            </div>
            <div class="inputbox">
              <span>Addresse :</span>
              <input type="text" placeholder="street" />
            </div>
          </div>
          <div>
            <h3 class="title">Card Information:</h3>

            <div class="inputbox">
              <span>Card number :</span>
              <input type="text" />
            </div>
            <div class="inputbox">
              <span>Expiry date:</span>
              <input type="text" />
            </div>
            <div class="inputbox">
              <span>CVV/CVC :</span>
              <input type="text" />
            </div>
            <div class="inputbox">
              <span>Name on card :</span>
              <input type="text" />
            </div>
          </div>
          <a href="./orderconf.html" class="pay">pay</a>
        </div>
      </form>
    </div>
